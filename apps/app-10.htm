<script>
var framemanager = (function(win) {
	function showPreview(frameName) {
		"use strict";
		var frame = frames[frameName];
		if (frame != undefined) {
			var doc = frame.contentWindow.document;
			doc.open();
			doc.write(document.getElementById("content").value);

			var style = doc.createElement("style");
			style.appendChild(document.createTextNode(document.getElementById("styles").value));
			doc.head.appendChild(style);
			doc.close();
		}
	}

	function changeSize(frameName, width, height) {
		"use strict";
		var frame = frames[frameName];
		if (frame != undefined) {
			frame.width = width;
			frame.height = height;
		}		
	}

	function toggleFrame(frameName, direction) {
		"use strict";
		var frame = document.getElementById(frameName);
		if (frame != undefined) {
			if (direction == "horizontal") {
				if (frame.width == 23) {
					frame.width = frame.getAttribute("data-initialwidth"); 
				}
				else {
					frame.width = 23;
				}	
			}
			else {
				if (frame.height == 23) {
					frame.height = frame.getAttribute("data-initialheight"); 
				}
				else {
					frame.height = 23;
				}				
			}

		}			
	}

	return {
		showPreview : showPreview,
		changeSize : changeSize,
		toggleFrame : toggleFrame

	};

}(window));
